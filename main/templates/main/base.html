<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%  load static %}
    <link href={% static "main/stylesheet.css" %} rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href={% static "main/iceberg.ico" %} />
    <title>{% block title %}{% endblock %}</title>
    <style>
        #wrapper {
            margin: 50px auto 50px auto;
            width: 650px;
        }
        #content {
            margin: 0 auto 50px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand" href="{% url 'home' %}"><img src={% static "main/iceberg.png" %} width="32em" class="d-inline-block align-top"></a>
        <h5 class="my-0 mr-md-auto font-weight-normal">MyPurchases</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Домашняя страница</a>
            <a class="p-2 text-dark" href="{% url 'new_purchase' %}">Новый расход</a>
        </nav>
    </div>
    <div id="wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
